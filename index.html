<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: rgb(241, 27, 134);
            border: none;
            cursor: pointer;
            z-index: 2; /* Ensure button is above shapes */
            color: white; /* Set font color to white */
            border-radius: 13%;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive; /* Fun font */
            text-align: center;
            margin-top: 20px;
        }
        .shape {
            position: absolute;
            background-color: #ff6ec7; /* Bright pink */
            border-radius: 50%;
            z-index: 1; /* Ensure shapes are behind button */
        }
    </style>
</head>
<body>
    <h1>You want some Love?</h1>
    <a href="fun.html"><button>Click Me</button></a>
    <div class="shape" style="top: 10%; left: 20%; width: 20px; height: 20px;"></div>
    <div class="shape" style="top: 30%; left: 70%; width: 15px; height: 15px;"></div>
    <div class="shape" style="top: 50%; left: 40%; width: 25px; height: 25px;"></div>
    <div class="shape" style="top: 70%; left: 80%; width: 25px; height: 25px;"></div>
    <div class="shape" style="top: 81%; left: 27%; width: 25px; height: 25px;"></div>
    <!-- Add more shapes as needed -->
</body>
</html>
